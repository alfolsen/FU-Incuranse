<head>

<body class="body" "overflow-auto">

    <div class="viewport-container">
        <div class="layout">
            <!--navbar-->
            <div class="navbar padding-10 nutral-grey">
                <div class="flex-row">
                    <div><a href="http://facebook.com">
                        <img src="../../img/logo.png" alt="" style="max-width: 60px; max-height: 60px;"></a>
                    </div>
                    <div class="flex-row justify-content-space-around padding-10"></div>
                    <div class="flex-auto flex-row">
                        <h1>FU Insurance</h1>
                        <h3> -leave no dollah behind!</h3>
                    </div>
                    <div><a href="/pages/login.html"><img src="../../img/User-pic.png" alt="" style="cursor:pointer"></a></div>

                </div>
            </div>
                <!--navbar end-->
                <!--content-->
            <div class="content
                        nutral-skyblue">
                <div class="flex-row
                            justify-center">

                                align-self-center
                                nutral-steelblue">

                                    align-text-center

                            Login
                        </button>

                        <div class="align-text-center

                      </div>
                    </div>

            </div>

                        flex-row
                        nutral-grey">
            </div>

        </div>
