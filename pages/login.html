<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/alayout.css">
    <link rel="stylesheet" href="../css/acolors.css">

<body class="body" "overflow-auto">
 
    <div class="viewport-container">
        <div class="layout">
            <!--navbar-->
            <div class="navbar 
                        padding-2 
                        nutral-grey">
                <div class="flex-row">
                </div>
            </div>
                <!--navbar end-->
                <!--content-->
            <div class="content 
                        nutral-skyblue">
                <div class="flex-row
                            justify-center">
                    <div class="login-box  
                                align-self-center
                                nutral-steelblue">
                        <!--login-->
                        <div class="flex-column
                                    justify-center
                                    align-text-center
                                    padding-5">
                                    <!--headline-->
                                    <h3 class="margin-head">Login</h3>
                                    <!--username-->
                                        <input type="username" placeholder="username" class="size-username-password                                                                                 
                                                                      align-self-center">
                                        
                                
                                    <!--password-->
                                    <input type="password" placeholder="password" class="size-username-password                                                                           
                                                                  align-self-center">
                        <!--Login button-->
                        <button class="btn-shadow-in
                                       btn-size
                                       align-self-center">
                            Login
                        </button>
                        
                        <div class="align-text-center
                                    padding-10">
                            Forgotten the password? - click <a href="#" class="border-link">here</a>
                        </div>
                        
                                                                
                                
                      </div>  
                    </div>
                </div>
            </div>
        
        
            <!--content end-->
            <!--footer-->
            <div class="fotter 
                        flex-row 
                        nutral-grey">    
            </div>
            <!--footer end-->
        </div>
    </div>
