<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/alayout.css">
    <link rel="stylesheet" href="../css/acolors.css">
    <link rel="stylesheet" href="../css/acomponents.css">
    <link rel="stylesheet" href="../css/autility.css">
    <link rel="stylesheet" href="../css/atypography.css">
    <link rel="stylesheet" href="../css/aimages.css">
    <link rel="stylesheet" href="../css/reset-pw.css">
    <title>Password reset</title>
</head>
<body>
    <div class="viewport-container">
            <div class="layout">
                <!--navbar-->
                <div class="navbar 
                            padding-2 
                            nutral-grey">
                    <div class="flex-row">
                    </div>
                </div>
                <!--mid-->
                <div class="content 
                            nutral-skyblue">
                            <div class="flex-row
                                        justify-center">
                                        <!--box-->
                                        <div class="reset-box  
                                                    align-self-center
                                                    nutral-steelblue">
                                                    <!--tabs-->
                                                    <div class="pw-tabs">
                                                            <!--tab 1-->
                                                            <input name="tabs" type="radio" id="tab-1" checked="checked" class="input"/>
                                                            <label for="tab-1">E-mail</label>
                                                            <div class="vu-tab">
                                                                <h3>Enter e-mail adress</h3>

                                                                <input type="email" placeholder="E-mail">

                                                                <button onclick="nextTab()">
                                                                    Send
                                                                </button>
                                                            </div>
                                                            <!--tab 2-->
                                                            <input name="tabs" type="radio" id="tab-2" class="input"/>
                                                            <label for="tab-2" class="label">Code</label>
                                                            <div class="vu-tab">
                                                                <h3> Enter code</h3>

                                                                <input type="username" placeholder="Code">

                                                                <button>
                                                                    Enter
                                                                </button>
                                                                
                                                            </div>
                                                            <!--tab 3-->
                                                            <input name="tabs" type="radio" id="tab-3" class="input"/>
                                                            <label for="tab-3" class="label">New Password</label>
                                                            <div class="vu-tab">
                                                                <h3> Select new password</h3>

                                                                <input type="password" placeholder="New password">
                                                                <div>
                                                                    <input type="password" placeholder="Confirm password">
                                                                </div>
                                                                
                                                                <button> Enter</button>
                                                                
                                                            </div>
                                                            <!--tab 4-->
                                                            <input name="tabs" type="radio" id="tab-4" checked="checked" class="input"/>
                                                            <label for="tab-4">Success</label>
                                                            <div class="vu-tab">
                                                                <h2>Password has been reset.</h2>
                                                                <p>Return to <a href="../Index.html" class="border-link">home page</a>.</p>

                                                            
                                                            </div>
                                                    </div>

                                                  
                                        </div>
                            </div>
                </div>







                    <!--footer-->
                    <div class="fotter 
                                flex-row 
                                nutral-grey">    
                    </div>

            </div>
    </div>

</body>
</html>
